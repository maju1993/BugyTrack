<form class="form-login" role="form" style="padding: 0px 300px 50px 300px;">
    <h2 class="form-login-heading">Zarejestruj</h2>
    <div class="form-group">
        <label for="Username">Nazwa użytkownika</label>
        <input type="text" class="form-control" placeholder="Nazwa użytkownika" id="Username" data-ng-model="registration.email" required autofocus>
    </div>
    <div class="form-group">
        <label for="Username">Hasło</label>
        <input type="password" class="form-control" placeholder="Hasło" data-ng-model="registration.password" required>
    </div>
    <div class="form-group">
        <label for="Username">Potwierdź hasło</label>
        <input type="password" class="form-control" placeholder="Potwierdź hasło" data-ng-model="registration.confirmPassword" required>
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="register()">Rejestruj</button>
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
